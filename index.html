<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="theme-1.css" id="theme" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="calculator">
          <header class="calc__header">
            <h1>calc</h1>
            <div class="theme-container">
              <div></div>
              <div class="toggle-label-container">
                <label for="toggle-btn" class="toggle-label">1</label>
                <label for="toggle-btn" class="toggle-label">2</label>
                <label for="toggle-btn" class="toggle-label">3</label>
              </div>
              <div class="title-container">
                <span>THEME</span>
              </div>
              <div class="toggle-container">
                <div id="toggle-btn" onclick="toggleTheme()"></div>
              </div>
            </div>
          </header>

          <section class="calc__screen br-05">
            <div data-previous-text class="previous-digit"></div>
            <div data-current-text class="current-digit"></div>
          </section>

          <section class="calc__keypad br-05">
            <button data-number class="keys">7</button>
            <button data-number class="keys">8</button>
            <button data-number class="keys">9</button>
            <button data-delete class="keys primary">DEL</button>
            <button data-number class="keys">4</button>
            <button data-number class="keys">5</button>
            <button data-number class="keys">6</button>
            <button data-operation class="keys">+</button>
            <button data-number class="keys">1</button>
            <button data-number class="keys">2</button>
            <button data-number class="keys">3</button>
            <button data-operation class="keys">-</button>
            <button data-number class="keys">.</button>
            <button data-number class="keys">0</button>
            <button data-operation class="keys">/</button>
            <button data-operation class="keys">x</button>
            <button data-reset class="keys col-span-2 primary">RESET</button>
            <button data-equals class="keys col-span-2 accent">=</button>
          </section>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/toggle.js"></script>
    <script src="/calculator.js"></script>
  </body>
</html>
