<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="index.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="calculator">
          <header class="calc__header">
            <h1 class="calc__header-title">calc</h1>
            <div class="theme-container">
              <div></div>
              <div class="toggle-label-container">
                <label for="toggle-btn" class="toggle-label">1</label>
                <label for="toggle-btn" class="toggle-label">2</label>
                <label for="toggle-btn" class="toggle-label">3</label>
              </div>
              <div class="title-container">
                <span>THEME</span>
              </div>
              <div class="toggle-container">
                <div id="toggle-btn" onclick="toggleTheme()"></div>
              </div>
            </div>
          </header>

          <section class="calc__screen br-05">
            <span class="calc__screen-text">399,981</span>
          </section>

          <section class="calc__keypad br-05">
            <div class="keys">
              <div class="key-text">7</div>
            </div>
            <div class="keys">
              <div class="key-text">8</div>
            </div>
            <div class="keys">
              <div class="key-text">9</div>
            </div>
            <div class="keys special primary">
              <div class="key-text-special">DEL</div>
            </div>
            <div class="keys">
              <div class="key-text">4</div>
            </div>
            <div class="keys">
              <div class="key-text">5</div>
            </div>
            <div class="keys">
              <div class="key-text">6</div>
            </div>
            <div class="keys">
              <div class="key-text">+</div>
            </div>
            <div class="keys">
              <div class="key-text">1</div>
            </div>
            <div class="keys">
              <div class="key-text">2</div>
            </div>
            <div class="keys">
              <div class="key-text">3</div>
            </div>
            <div class="keys">
              <div class="key-text">-</div>
            </div>
            <div class="keys">
              <div class="key-text">.</div>
            </div>
            <div class="keys">
              <div class="key-text">0</div>
            </div>
            <div class="keys">
              <div class="key-text">/</div>
            </div>
            <div class="keys">
              <div class="key-text">x</div>
            </div>
            <div class="keys col-span-2 primary">
              <div class="key-text">RESET</div>
            </div>
            <div class="keys col-span-2 accent">
              <div class="key-text">=</div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="/index.js"></script>
  </body>
</html>
